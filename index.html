    <link rel="stylesheet" href="css/style.css">

<body>

    <nav class="navbar has-background-success">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white is-size-5 has-text-weight-bold" href="/">
     Visualmaya
      </a>
                <div class="navbar-burger burger" data-target="navbarGo">
                    <span></span>
                    <span></span>

                </div>
            </div>

            <div id="navbarGo" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item has-text-white" href="">
        About
      </a>
                    <a class="navbar-item has-text-white" href="/">

            </div>

        </div>
    </nav>
    
    <section class="hero is-success is-fullheight">

        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 class="title has-text-white-ter">
                    Visualmaya
                </h1>
                <h2 class="subtitle has-text-grey-lighter">
                    Official site
                </h2>
                
            </div>
        </div>
    </section>


    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
    </script>       
  </body>
  
</html>
